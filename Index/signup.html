<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>注册</title>
    	<script src="js/jquery-1.11.0.min.js"></script>
        <script type="text/javascript" src="js/sign/signup.js"></script>
    </head>
    <body>
        <div class="signup-form ">
            <div class="signup-form__logo-box">
                <div class="signup-form__logo">
                    <img src="images/logo.png" alt="">
                </div>
                <div class="signup-form__catchphrase">专业的求职助手</div>
            </div>
            <div id="container-login">
                <div data-reactroot="">
                    <span>
                        <form onsubmit="return false">
                            <div class="input-field-group">
                                <div class="input-field">
                                    <input id="userName" placeholder="用户名" autocapitalize="on" type="text">
                                </div>
                                <div class="input-field">
                                    <input class="mail" placeholder="邮箱" autocapitalize="on" type="text">
                                </div>
                                <div class="input-field">
                                    <input class="password" placeholder="密码，6-16个字符组成，区分大小写" autocapitalize="off" type="password">
                                </div>
                            </div>
                            <ul class="error-msg-list">
                                <li id="wrong-msg" class="error-msg-list__item" style="display: none;"></li>
                            </ul>
                            <button id="signup" class="signup signup-form__submit">注册</button>
                            <div class="signup-form-nav" style="margin-top:30px">
                                <div style="float:left">
                                    <a href="signin.html">已有账号</a>
                                </div>
                                <!--
                                <div class="right">
                                    <a href="/reminder" target="_blank">忘记了</a>
                                </div>
                                -->
                            </div>
                        </form>
                    </span>
                </div>
            </div>

        </div>
    </body>
    <!--
    <link rel="stylesheet" type="text/css" href="https://source.pixiv.net/accounts/assets/bundle.css?7db5c2b8f618166493c1" >
    -->
    <link rel="stylesheet" type="text/css" href="css/sign/signin.css" >
</html>
